<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Medicamentos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

/* Header */
h1 {
    color: #4CAF50;
    font-size: 2.5em;
    text-align: center;
    margin-bottom: 20px;
}

/* Navigation */
nav {
    text-align: center;
    margin-top: 30px;
}

/* Links */
a {
    font-size: 1.2em;
    color: #fff;
    background-color: #4CAF50;
    padding: 12px 24px;
    text-decoration: none;
    border-radius: 5px;
    margin-right: 15px;
    transition: all 0.3s ease-in-out;
}

a:hover {
    background-color: #45a049;
    transform: scale(1.1);
}

/* Form button */
form input[type="submit"] {
    font-size: 1.2em;
    color: #fff;
    background-color: #007BFF;
    border: none;
    padding: 12px 24px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    width: 150px;
    display: inline-block;
}

form input[type="submit"]:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

form {
    margin-top: 20px;
}



    </style>
    </head>
   
    <body>
        
        <div>
        <h1>Seja bem vindo à página de cadastro de medicamentos</h1> <br /> <br />
        </div>
        
        <nav>
            
            <a href="paginaCadastro.html">Cadastrar novo item</a> <br />
            
            <form action="listmedicinesservlet" method="post">
                <input type="submit" value="Listar" name="Listar"> <br />
            </form>
        </nav>
        
    </body>
</html>
